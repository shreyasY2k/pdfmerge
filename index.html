<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine Multiple PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Clash+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #ff6b35;
            --accent: #00d4aa;
            --dark: #0a0a0a;
            --gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --border: #333;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --success: #00ff88;
            --error: #ff4757;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 212, 170, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.2s forwards;
        }

        h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite alternate;
            margin-bottom: 0.5rem;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .upload-section {
            background: var(--gray);
            border: 2px dashed var(--border);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.4s forwards;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 300% 300%;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: border-flow 3s ease-in-out infinite;
            z-index: -1;
        }

        .upload-section.drag-over::before {
            opacity: 1;
        }

        @keyframes border-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .upload-section.drag-over {
            border-color: var(--accent);
            background: var(--light-gray);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .upload-subtext {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        .file-list {
            margin-bottom: 2rem;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.6s forwards;
        }

        .file-item {
            background: var(--gray);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .file-item:hover {
            background: var(--light-gray);
            transform: translateX(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .file-details h4 {
            color: var(--text);
            margin-bottom: 0.2rem;
            font-weight: 500;
        }

        .file-details p {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            background: var(--light-gray);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            background: var(--border);
        }

        .btn-small.remove {
            color: var(--error);
        }

        .btn-small.remove:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .merge-section {
            text-align: center;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.8s forwards;
        }

        .merge-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .merge-btn:disabled {
            background: var(--light-gray);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .merge-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status.error {
            background: rgba(255, 71, 87, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .status.processing {
            background: rgba(0, 102, 255, 0.1);
            color: var(--primary);
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .upload-section {
                padding: 2rem 1rem;
            }
            
            .file-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .file-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Merger</h1>
            <p class="subtitle">Combine multiple PDF files into one document</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop PDF files here or click to select</div>
            <div class="upload-subtext">Select multiple PDF files to merge them into one</div>
            <input type="file" id="fileInput" multiple accept=".pdf">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="merge-section">
            <button class="merge-btn" id="mergeBtn" onclick="mergePDFs()" disabled>
                Merge PDFs
            </button>
            <div id="status"></div>
        </div>

        <footer>
            <p>Client-side PDF merging â€¢ No files are uploaded to any server â€¢ 
            <a href="https://github.com/shreyasY2k/pdfmerge" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const status = document.getElementById('status');
        let selectedFiles = [];

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadSection.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadSection.classList.remove('drag-over');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadSection.classList.remove('drag-over');
            
            const files = Array.from(event.dataTransfer.files).filter(file => 
                file.type === 'application/pdf'
            );
            
            if (files.length === 0) {
                showStatus('error', 'Please drop only PDF files');
                return;
            }
            
            addFiles(files);
        }

        function addFiles(files) {
            files.forEach(file => {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            });
            
            updateFileList();
            updateMergeButton();
            clearStatus();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-icon">ðŸ“„</div>
                        <div class="file-details">
                            <h4>${file.name}</h4>
                            <p>${formatFileSize(file.size)} â€¢ PDF</p>
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn-small" onclick="moveFile(${index}, -1)" ${index === 0 ? 'disabled' : ''}>â†‘</button>
                        <button class="btn-small" onclick="moveFile(${index}, 1)" ${index === selectedFiles.length - 1 ? 'disabled' : ''}>â†“</button>
                        <button class="btn-small remove" onclick="removeFile(${index})">Remove</button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function moveFile(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < selectedFiles.length) {
                [selectedFiles[index], selectedFiles[newIndex]] = [selectedFiles[newIndex], selectedFiles[index]];
                updateFileList();
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateMergeButton();
        }

        function updateMergeButton() {
            mergeBtn.disabled = selectedFiles.length < 2;
        }

        async function mergePDFs() {
            if (selectedFiles.length < 2) {
                showStatus('error', 'Please select at least 2 PDF files to merge');
                return;
            }

            showStatus('processing', 'Merging PDFs... <span class="loader"></span>');
            mergeBtn.disabled = true;

            try {
                const mergedPdf = await PDFLib.PDFDocument.create();

                for (const file of selectedFiles) {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    const pageIndices = pdf.getPageIndices();
                    const pages = await mergedPdf.copyPages(pdf, pageIndices);
                    pages.forEach((page) => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                
                // Create download link
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'merged-document.pdf';
                downloadLink.style.display = 'none';
                
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                URL.revokeObjectURL(url);
                
                showStatus('success', 'PDFs merged successfully! Download started.');
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                showStatus('error', 'Error merging PDFs. Please try again with valid PDF files.');
            } finally {
                mergeBtn.disabled = false;
            }
        }

        function showStatus(type, message) {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus() {
            status.innerHTML = '';
        }

        // Reset file input after processing
        function resetFileInput() {
            fileInput.value = '';
        }
    </script>
</body>
</html>
